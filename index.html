<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/app.js" type="application/javascript"></script>
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div class="screen" id="result"></div>
        <div class="calculator">
            <div class="btn">9</div>
            <div class="btn">8</div>
            <div class="btn">7</div>
            <div class="btn">6</div>
            <div class="btn">5</div>
            <div class="btn">4</div>
            <div class="btn">3</div>
            <div class="btn">2</div>
            <div class="btn">1</div>
            <div class="btn">0</div>
            <div class="btn">+</div>
            <div class="btn">-</div>
            <div class="btn">x</div>
            <div class="btn">/</div>
            <div class="btn">=</div>
            <div class="btn">.</div>
        </div>
    </main>
</body>
</html>
